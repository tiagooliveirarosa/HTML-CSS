<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="novo ico.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1> 
   <p>Este vídeo está hospedado no meu própio servidor.</p>
   <video src="media/videonanda.mp4" width="500" poster="imagenanda/576.jpg" controls></video>
   <p>outra forma</p>
   <video width="500" poster="imagenanda/576.jpg" controls><!--o parametro width e para especificar o tamanho que vai aparecer no navegador e o poster e para por a capa do videeo-->
    <source src="media/Videonanda-01.mp4" type="video/mp4">
    <source src="media/videonanda.mp4" type="video/mp4">
    <source src="media/Videonanda-03.mp4" type="video/mp4">
    <source src="media/Videonanda-02.mp4" type="video/mp4">
    <p>seu navegador não tem compatibilidade com reprodução de videos.</p>
   </video>
   <h1>Inserindo vídeos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <h2>Vídeos do meu canal Youtube</h2>
   <p>canal Littlepetsland</p>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/n6D2kaqae-s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <p>outro video</p>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/U0P6EEqCq9A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
